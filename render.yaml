services:
  # Backend API
  - type: web
    name: quiz-app-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quiz_app_db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DEVISE_JWT_SECRET_KEY
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
    healthCheckPath: /

  # Frontend
  - type: web
    name: quiz-app-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://quiz-app-backend.onrender.com

# PostgreSQL Database
databases:
  - name: quiz_app_db
    databaseName: quiz_app_production
    user: quiz_app
